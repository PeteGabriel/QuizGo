<html>

<head>
    <title>Fasttrack Quiz</title>
    <link rel="stylesheet" type="text/css" href="./quiz.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="app">
        <form>
          <div class="question" v-for="question in quiz" :key="question.key">
              <h2>{{question.content}}</h2>
              <div v-for="(option, index) in question.options">
                <input id="option" type="radio" :value="option" v-model="question.choice">
                <label for="option">{{option}}</label>
              </div>
          </div>

          <button v-on:click.prevent="submit" type="submit" class="btn btn-success">Submit</button>
        </form>

        <div v-if="submited" role="alert">
          <button v-on:click.prevent="resetSubmit" class="float-right" type="button" aria-label="Close">
            <span aria-hidden="true">x</span>
          </button>
          <p>You got {{correctAnswers}} answers correct ! </p>
          <p>You did better than {{successRate}}% of all users.</p>
          <hr>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
